framework:
    secret:          Blablablaaa
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    session:         ~
    default_locale:  en
    translator:      { fallback: en }
    profiler:        { only_exceptions: false }
    templating:
        engines: ['twig']

twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

liip_translation:
    locale_list: [fr_CH, fr, en]
    persistence:
        class: Liip\TranslationBundle\Storage\Persistence\YamlFilePersistence
        options:
            folder: "%kernel.cache_dir%/translations"
    security:
        by_domain: false
        by_locale: false